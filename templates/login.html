<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XuWu 音乐 - 登录</title>
    <link rel="icon" href="../static/img/Logo1.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 flex justify-center items-center h-screen">
    <div class="bg-white p-8 rounded-md shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold mb-4">登录</h2>
        <form method="post">
            <div class="mb-4">
                <label for="username" class="block text-gray-700 font-bold mb-2">用户名</label>
                <input type="text" id="username" name="username"
                    class="border border-gray-300 rounded px-3 py-2 w-full focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700 font-bold mb-2">密码</label>
                <input type="password" id="password" name="password"
                    class="border border-gray-300 rounded px-3 py-2 w-full focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
            <button type="submit"
                class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">登录</button>
        </form>
        <br>
        <p>还没有账号？<a href="{{ url_for('register') }}">点击这里注册</a></p>
    </div>
</body>

</html>
